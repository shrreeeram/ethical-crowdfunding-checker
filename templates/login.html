<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Ethical Crowdfunding Checker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-lg-4 col-md-6 col-sm-10">

            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none h4 text-gradient">Ethical Checker</a>
            </div>

            <div class="glass-card p-4 p-md-5 animate-fade-in">
                <h3 class="fw-bold mb-4 text-center">Admin Access</h3>

                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingUsername"
                            placeholder="Username" required>
                        <label for="floatingUsername" class="text-secondary">Username</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                            placeholder="Password" required>
                        <label for="floatingPassword" class="text-secondary">Password</label>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 py-3 fw-bold">
                        Login to Dashboard
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <a href="/" class="text-secondary text-decoration-none small hover-opacity">Back to Home</a>
                </div>
            </div>

            <p class="text-center mt-4 text-secondary small">
                &copy; 2026 Ethical Crowdfunding Checker. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
