<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Crowdfunding Checker | AI-Powered Verification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row min-vh-100 align-items-center justify-content-center">

            <!-- Hero Section -->
            <div class="col-lg-6 text-center text-lg-start animate-fade-in mb-5 mb-lg-0">
                <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 rounded-pill mb-3">
                    <i class="bi bi-shield-check"></i> Trusted Verification
                </span>
                <h1 class="display-4 fw-bold mb-4">
                    AI-Powered <span class="text-gradient">Ethical Crowdfunding</span> Verification
                </h1>
                <p class="lead text-secondary mb-4">
                    Building trust in crowdfunding through advanced fraud detection and real-time ethical trust scoring.
                    Protect your contributors today.
                </p>
                <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                    <div class="glass-card p-3 d-inline-flex align-items-center gap-2">
                        <div class="rounded-circle bg-success bg-opacity-20 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                        </div>
                        <span class="small fw-medium">Verified System</span>
                    </div>
                </div>
            </div>

            <!-- Form Card -->
            <div class="col-lg-5 col-md-8">
                <div class="glass-card p-4 p-md-5 animate-fade-in" style="animation-delay: 0.2s;">
                    <h3 class="mb-4 text-center">Submit Campaign</h3>
                    <form method="POST" action="/submit">
                        <div class="mb-3">
                            <label class="form-label text-secondary small">Campaign Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter campaign name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary small">Target Amount ($)</label>
                            <input type="number" name="amount" class="form-control" placeholder="0.00" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-secondary small">Wallet Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Recipient address"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-secondary small">Campaign Description</label>
                            <textarea name="description" class="form-control" rows="3"
                                placeholder="Describe the purpose of your campaign..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-gradient w-100 py-3 mt-2">
                            Analyze Campaign
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="/login" class="text-secondary text-decoration-none small hover-opacity">Admin Login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
